<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--Google fonts-->
	<link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&family=Open+Sans:wght@700&family=Source+Code+Pro:wght@300&display=swap"
		rel="stylesheet">
	<!--jQuery-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!--Bootstrap css-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!--CSS Reset-->
	<link rel="stylesheet" href="assets/css/reset.css" type="text/css">
	<!--Local CSS-->
	<link rel="stylesheet" href="assets/css/style.css" type="text/css">
	<title>Depth of Knowledge</title>

</head>

<body>
	<!--Header contains link to High Scores and displays Time Remaining-->
	<header class="container-fluid">

		<div class="row">

			<div class="col">

				<a href="#">View High Scores</a>

			</div>

			<div class="col-auto ml-md-auto">

				<div id="timer">Time remaining: </div>

			</div>

		</div>

	</header>

	<main class="container">

		<!--First row holds quiz questions-->
		<div class="first row align-items-center">

			<div class="col">


				<div class="question"></div>

			</div>

		</div>

		<!--Second row holds submit button-->
		<div class="second row submit">

			<div class="col button-holder">

				<button type="button" class="btn btn-lg btn-block submitBtn"></button>

			</div>

		</div>

		<!--Third row holds two answer buttons-->
		<div class="third row">

			<div class="col-6 button-holder">

				<button type="button" class="btn one btn-lg btn-block answerBtn" value=""></button>

			</div>

			<div class="col-6 button-holder">

				<button type="button" class="btn two btn-lg btn-block answerBtn" value=""></button>

			</div>

		</div>

		<!--Third row holds two answer buttons-->
		<div class="fourth row">

			<div class="col-6 button-holder">

				<button type="button" class="btn three btn-lg btn-block answerBtn" value=""></button>

			</div>

			<div class="col-6 button-holder">

				<button type="button" class="btn four btn-lg btn-block answerBtn" value=""></button>

			</div>

		</div>


	</main>

	<!--Modal holds High Scores-->
	<div class="modal fade" id="scoreModal">

		<div class="modal-dialog modal-dialog-centered">

			<div class="modal-content">

				<div class="modal-header">

					<h5 class="modal-title" id="scoreTitle">HIGH SCORES</h5>

					<button class="close" data-dismiss="modal">
						<span>&times;</span>
					</button>

				</div>

				<div class="modal-body">

					<table id="highScores">

						<tr>
							<th>Player</th>
							<th>Score</th>
							<th>Time Remaining
						</tr>
						</tr>

					</table>

				</div>

				<div class="modal-footer">

					<button class="modalBtn btn clearScores">Clear Scores</button>

					<button class="modalBtn btn" data-dismiss="modal">Close</button>

				</div>

			</div>

		</div>

	</div>

	<!--Modal hold input for player name-->
	<div class="modal fade" id="initialsModal">

		<div class="modal-dialog modal-dialog-centered">

			<div class="modal-content">

				<div class="modal-header">

					<h5 class="modal-title">Enter Your Name</h5>

					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span>
					</button>

				</div>

				<div class="modal-body">

					<input type="text" id="initial-input">

				</div>

				<div class="modal-footer">

					<button class="modalBtn btn saver">Save</button>

				</div>
			</div>
		</div>
	</div>

	<footer>

		<!--just footer things-->

	</footer>

	<!--Audios-->
	<div id="embedded-audios">
		<audio preload="auto" id="correctSound">
			<source src="assets/audio/correctAnswer.mp3" />
		</audio>
		<audio preload="auto" id="incorrectSound">
			<source src="assets/audio/incorrectAnswer.wav" />
		</audio>
		<audio preload="auto" id="menuSelect">
			<source src="assets/audio/menuSelect.mp3" />
		</audio>
		<audio preload="auto" id="scoreGong">
			<source src="assets/audio/scoreGong.wav">
		</audio>
		<audio preload="auto" id="timeUp">
			<source src="assets/audio/timeUp.mp3">
		</audio>
		<audio preload="auto" id="complete1">
			<source src="assets/audio/complete1.mp3">
		</audio>
		<audio preload="auto" id="complete2">
			<source src="assets/audio/complete2.ogg">
		</audio>
		<audio preload="auto" id="complete3">
			<source src="assets/audio/complete3.mp3">
		</audio>
	</div>
	<!--Scripts-->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
	<script src="assets/js/script.js"></script>


</body>

</html>
