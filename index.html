<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--Bootstrap Link-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!--jQuery link-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!--Link to CSS Reset-->
	<link rel="stylesheet" href="Assets/reset.css" type="text/css">
	<!--Link to local CSS-->
	<link rel="stylesheet" href="Assets/style.css" type="text/css">
	<title>Depth of Knowledge</title>
</head>
<body>
	<!--Header contains link to High Scores and displays Time Remaining-->
	<header class="container-fluid">

		<div class="row">

			<div class="col">

				<a href="#">View High Scores</a>

			</div>

			<div class ="col-auto ml-md-auto">

				<div id="timer">Time remaining: </div>

			</div>

		</div>

	</header>

	<main class="container">

		<div class="zeroth row">
			
		</div>

		<div class="first row justify-content-center">

			<div class="col-2-left">

				<!--Holds blank space-->

			</div>

			<div class="col-8">

				<div class="row">

					<div class="question"></div>

				</div>

				<div class="row align-items-center justify-content-center scoreboard">
					<table>
						<tr>
							<th>Correct</th>
							<th>Incorrect</th>
						</tr>
						<tr>
							<th id="totalCor">0</th>
							<th id="totalInc">0</th>
						</tr>
						
					</table>
				</div>


			</div>

			<div class="col-2-right">

				<!--Holds blank space-->

			</div>

		</div>

		<div class="second row divider">

			<div class="col-2-left">

				<!--Holds blank space-->

			</div>

			<div class="col">

				<!--Divider goes here-->

			</div>

			<!--Division line with css-->

			<div class="col-2-right">

				<!--Holds blank space-->

			</div>

		</div>

		<div class="third row answers1">

			<div class="col-2-left">

				<!--Holds blank space-->

			</div>
			

			<div class="col button-holder">

				<button typ="button" class="btn btn-lg btn-block btn-outline-secondary answerBtn" data-toggle="button" aria-pressed="false" value="">_</button>

			</div>

			<div class="col button-holder">

				<button typ="button" class="btn btn-lg btn-block btn-outline-secondary answerBtn" data-toggle="button" aria-pressed="false" value="">_</button><!--Holds an answer button-->

			</div>

			<div class="col-2-right">

				<!--Holds blank space-->

			</div>

		</div>

		<div class="fourth row answers2">

			<div class="col-2-left">

				<!--Holds blank space-->

			</div>
			

			<div class="col button-holder">

				<button typ="button" class="btn btn-lg btn-block btn-outline-secondary answerBtn" data-toggle="button" aria-pressed="false" value="">_</button><!--Holds an answer button-->

			</div>

			<div class="col button-holder">

				<button typ="button" class="btn btn-lg btn-block btn-outline-secondary answerBtn" data-toggle="button" aria-pressed="false" value="">_</button>

			</div>

			<div class="col-2-right">

				<!--Holds blank space-->

			</div>

		</div>

		<div class="fifth row submit">

			<div class="col button-holder">

				<button typ="button" class="btn btn-lg btn-block btn-outline-secondary submitBtn">Click to begin</button><!--Holds submit button-->

			</div>

		</div>

	</main>

	<footer>

		<!--just footer things-->

	</footer>

	<script src = "Assets/script.js"></script>

	
</body>
</html>
