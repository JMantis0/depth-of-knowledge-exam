<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<!--link to google fonts-->
	<link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&family=Open+Sans:wght@700&family=Source+Code+Pro:wght@300&display=swap"
		rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--jQuery link-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!--Bootstrap Link-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!--Link to CSS Reset-->
	<link rel="stylesheet" href="Assets/reset.css" type="text/css">
	<!--Link to local CSS-->
	<link rel="stylesheet" href="Assets/style.css" type="text/css">
	<title>Depth of Knowledge</title>
</head>

<body>
	<!--Header contains link to High Scores and displays Time Remaining-->
	<header class="container-fluid">



		<div class="row">

			<div class="col">

				<a href="#">View High Scores</a>

			</div>

			<div class="col-auto ml-md-auto">

				<div id="timer">Time remaining: </div>

			</div>

		</div>

	</header>

	<main class="container">

		<div class="first row justify-content-center">

			<div class="col-1-left">

				<!--Holds blank space-->

			</div>

			<div class="col-10 align-self-center">

				<div class="row align-items-center">

					<div class="question"></div>

				</div>

			</div>

			<div class="col-1-right">

				<!--Holds blank space-->

			</div>

		</div>

		<div class="second row submit">

			<div class="col button-holder">

				<button type="button" class="btn btn-lg btn-block submitBtn"></button>
				<!--Holds submit button-->

			</div>

		</div>

		<div class="third row answers1">


			<div class="col-md-6 button-holder">

				<button type="button" class="btn one btn-lg btn-block answerBtn" value=""></button>

			</div>

			<div class="col-md-6 button-holder">

				<button type="button" class="btn two btn-lg btn-block answerBtn" value=""></button>
				<!--Holds an answer button-->

			</div>


		</div>

		<div class="fourth row answers2">



			<div class="col-md-6 button-holder">

				<button type="button" class="btn three btn-lg btn-block answerBtn" value=""></button>
				<!--Holds an answer button-->

			</div>

			<div class="col-md-6 button-holder">

				<button type="button" class="btn four btn-lg btn-block answerBtn" value=""></button>

			</div>



		</div>


	</main>

	<!--High Score Modal-->
	<div class="modal fade" id="scoreModal" tabindex="-1" role="dialog"
		aria-labelledby="scoreModalTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="scoreTitle">HIGH SCORES</h5>
					<button class="close" data-dismiss="modal" >
						<span >&times;</span>
					</button>
				</div>
				<div class="modal-body" id="highScores">
				</div>
				<div class="modal-footer">
					<button class="modalBtn btn" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<!--Enter Initials Modal-->
	<div class="modal fade" id="initialsModal">
		<div class="modal-dialog modal-dialog-centered">

			<div class="modal-content">

				<div class="modal-header">

					<h5 class="modal-title">Enter Your Name</h5>

					<button type="button" class="close" data-dismiss="modal">

						<span aria-hidden="true">&times;</span>

					</button>

				</div>

				<div class="modal-body">
						
					<input type="text" id="initial-input">
	  
				</div>

				<div class="modal-footer">

					<button class="modalBtn btn saver">Save changes</button>

				</div>
			</div>
		</div>
	</div>

	<footer>

		<!--just footer things-->

	</footer>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="Assets/script.js"></script>


</body>

</html>
